<app-company-dashboard></app-company-dashboard>

<div class="bg">
  <div class="parent">
    <div class="child">
      <div nz-row class="imgDiv">
        <h2>Update Ad</h2>
      </div>

      <form nz-form [formGroup]="validateForm" (ngSubmit)="updateAd()">
        <div nz-row>
          <div class="file-upload-container">
            <label class="file-upload-label">
              <span style="margin-left: 100px;">Select a File</span>
              <input type="file" nz-button nzType="primary" accept="image/x-jpg,image/jpeg,image/png" 
                (change)="onFileSelected($event)" />
            </label>

            <div *ngIf="imagePreview" class="image-preview">
              <div class="rectangle-image">
                <img [src]="imagePreview" alt="Selected Image" class="preview-image">
              </div>
            </div>

            <div *ngIf="existingImage" class="image-preview">
              <div class="rectangle-image">
                <img [src]="existingImage" alt="Existing Image" class="preview-image">
              </div>
            </div>
          </div>

          <div nz-col nzSpam="24" style="margin-top: 20px;">
            <nz-form-item>
              <nz-form-control nzHasFeedBack [nzXs]="24" nzErrorTip="This Input Is Required!">
                <input nz-input placeholder="Service Name" formControlName="serviceName" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpam="24" style="margin-top: 20px;">
            <nz-form-item>
              <nz-form-control nzHasFeedBack [nzXs]="24" nzErrorTip="This Input Is Required!">
                <input nz-input placeholder="Price" formControlName="price" type="number" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpam="24" style="margin-top: 20px;">
            <nz-form-item>
              <nz-form-control nzHasFeedBack [nzXs]="24" nzErrorTip="This Input Is Required!">
                <textarea nz-input placeholder="Description" formControlName="description"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <button nz-button class="login-form-button login-form-margin" nzType="primary">Update Ad</button>
      </form>
    </div>
  </div>
</div>
