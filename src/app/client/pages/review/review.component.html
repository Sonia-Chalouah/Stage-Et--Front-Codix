<app-client-navbar></app-client-navbar>

<div class="parent">
  <div class="child">
    <h2>Post Review</h2>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="giveReview()">
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
            <textarea rows="5" nz-input placeholder="Write a Review" formControlName="review"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Post</button>
    </form>
    
  </div>
</div>


<app-chatbot></app-chatbot>
