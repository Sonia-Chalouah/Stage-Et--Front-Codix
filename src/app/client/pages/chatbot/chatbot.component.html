<!-- Icône de chat -->
<div class="chatbot-icon" (click)="toggleChatbot()">
    <img src="../../../../assets/img/chat-icon.jpg" alt="Chat" />
  </div>
  
  <!-- Fenêtre du chatbot -->
  <div *ngIf="isChatbotVisible" class="chatbot-container">
    <div class="chatbot-header">
      <h5>Chatbot</h5>
      <button (click)="toggleChatbot()" class="close-button">×</button>
    </div>
    <div #chatMessages class="chat-messages">
      <div *ngFor="let message of messages" [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
        {{ message.text }}
      </div>
    </div>
    <div class="chat-input">
      <input [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
